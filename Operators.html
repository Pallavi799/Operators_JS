<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        //TASK-1
        var a = +prompt("Enter a 10 digit number");
        a == "0123456789" ? console.log("ValidNumber") : console.log("InvalidNumber");

        //TASK-2
        var a = +prompt("Enter a value");
        var b = +prompt("Enter b value");
        a>b ? console.log("a is greater"): console.log("b is greater");

        //TASK-3
        var a = +prompt("Enter a value");
        var b = +prompt("Enter b value");
        var c = +prompt("Enter c value");
        a+b+c == 60 ? console.log("Hello World") : console.log("This is not 60");

        //TASK-4
        var a = +prompt("Enter a number");
        a==0 ? console.log("Sunday") : console.log();
        a==1 ? console.log("Monday") : console.log();
        a==2 ? console.log("Tuesday") : console.log();
        a==3 ? console.log("Wednesday") : console.log();
        a==4 ? console.log("Thursday") : console.log();
        a==5 ? console.log("Friday") : console.log();
        a==6 ? console.log("Saturday") : console.log();

        //TASK-5
        var a = +prompt("Enter a number");
        a==12 ? console.log(++a): console.log(--a);

        // TASK-6
        var a = +prompt("Enter a number");
        a === 30 ? console.log(a+30) : console.log(a-30);
    </script>
</body>
</html>
